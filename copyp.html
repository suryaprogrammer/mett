function STACK(params) {
    navigator.clipboard.writeText(`#include<stdio.h>
#include<conio.h>
#define MAX 30
int stack[MAX];
int top =-1; //Stack is empty.
void push();
int pop();
int peek();
void display();
int main()
{
int choice;
do
{
printf("\\n ** Main Menu ** \\n");
printf("1.Push\\n");
printf("2.Pop \\n");
printf("3.Peek \\n");
printf("4.Display \\n");
printf("Enter your choice :");
scanf("%d",&choice);
printf("\\n");
switch(choice)
{
case 1: push();
break;
case 2 : pop();
break;
case 3 : peek();
break;
case 4 : display();
break;
case 5 : break;
}
}
while(choice!=5);
return 0;
}
void push()
{
int val;
if(top == MAX -1)
{
printf("Stack is full.");
} 
else
{
  printf("Enter the value to be pushed : ");
  scanf("%d",&val);
  stack[++top]=val;
  printf("Successfully pushed.\\n");
  }
  }
  int pop()
  {
  if(top == -1)
  {
  printf("Stack is already empty.");
  }
  else
  {
  int val = stack[top];
  top--;
  printf("The value is popped : %d",val);
  }
  }
  int peek()
  {
  if(top == -1)
  {
  printf("Stack is empty.");
}
else
{
int topmost = stack[top];
printf("The topmost element of stack : %d ",topmost);
}
}
void display()
{
if(top == -1)
{
printf("Stack is empty.");
}
else
{
int i;
printf("Stack is : ");
for(i=top;i>=0;i--)
{
printf("\\t%d",stack[i]);
}
}
}`)
}

function SELECTION_SORT(params) {
    navigator.clipboard.writeText(`//5B
#include<stdio.h>
#include<conio.h>
#include<malloc.h>

int selection_sort(int n);
int A[20];

int selection_sort(int n){
	int imin,i ,j,temp;
	for(i=0;i<n;i++){
		imin=i;
		for(j=i+1;j<n;j++){
			if(A[imin]>A[j]){
				imin=j;
			}
		}
		temp=A[i];
		A[i]=A[imin];
		A[imin]=temp;
	}
	printf("Succesfully Sorted using Select SORT");
}

int main(){
	int n,i;
	printf("Enter the size :");
	scanf("%d",&n);
	printf("Enter the element : ");
	for(i=0;i<n;i++){
		scanf("%d",&A[i]);
		printf("\\n");
		
	}
	
	selection_sort(n);
	for(i=0;i<n;i++){
		printf("\\n %d \\n",A[i]);
	}
	
	return 0;
}`)
}



















function MATRIX(params) {
    navigator.clipboard.writeText(`
//PRACTICAL NO.:10 (Implement the following data structure techiniques)
//Aim 10(A): Write a program to generate adjacency matrix.
//PROGRAM CODE:
#include <stdio.h>
int N, M,i,j;
void createAdjMatrix(int Adj[][N + 1],int arr[][2])
{
	for ( i = 0; i < N + 1; i++)
 {
	for ( j = 0; j < N + 1; j++) 
{
		Adj[i][j] = 0;
		}
	}
	for ( i = 0; i < M; i++)
 {
		int x = arr[i][0];
		int y = arr[i][1];
		Adj[x][y] = 1;
		Adj[y][x] = 1;
	}
}
void printAdjMatrix(int Adj[][N + 1])
{
	for ( i = 1; i < N + 1; i++) {
		for ( j = 1; j < N + 1; j++) 
{
		printf("%d ", Adj[i][j]);
		}
		printf("\\n");
	}
}
int main()
{
	N = 5;
	int arr[][2]= { { 1, 2 }, { 2, 3 },{ 4, 5 }, { 1, 5 } };
	M = sizeof(arr) / sizeof(arr[0]);
	int Adj[N + 1][N + 1];
	createAdjMatrix(Adj, arr);
	printAdjMatrix(Adj);
	return 0;
}`)
}
